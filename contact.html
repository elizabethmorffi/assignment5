<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>


    <header>
        <nav>

            <a href="index.html"><img src="images/clothinglogo.png" alt="clothing logo" height="100"> </a>

            <a href="tshirts.html">T-Shirts</a>

            <a href="othersyles.html">Other Syles</a>

            <a href="contact.html">Contact</a>
            <div class="color1">
                <h2>Make sure to fill out the short form bellow</h2>
            </div>


        </nav>
    </header>

    <main>
        <form action="results.html">
            <p>

                <label for="firstname"> First Name:</label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">

            </p>
            <p>
                <label for="how-you-heard">Tell us what is your favorite tie-dye shirt?</label>
                <select name="how-you-heard" id="how-you-heard" multiple>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <option value="grey">Grey</option>
                </select>
            </p>

            <p>
                <label for="how-you-heard">Dont have your favorite shirt? Tell us what colors you would like to see soon!</label>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            </p>

            <div class="radio-buttons">
                <label>Do you prefer to use our custumized shirt options?</label>
                <input type="radio" name="join-newsletter" value="Yes" checked>Yes
                <input type="radio" name="join-newsletter" value="No">No
            </div>

            <br>

            <label>What kind of shirts would you like to see?</label>
            <div class="checkbox-group">
                <p class="checkbox-item"><input type="checkbox" name="shirts" value="v-neck">V-neck</p>
                <p class="checkbox-item"><input type="checkbox" name="shirts" value="long sleeve">Long Sleeve</p>
                <p class="checkbox-item"><input type="checkbox" name="shirts" value="tank-tops">Tank-tops</p>
            </div>

            <br>
            <p>
                <label></label>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>



        </form>

    </main>

</body></html>
